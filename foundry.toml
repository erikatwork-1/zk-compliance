[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"
remappings = []

[profile.default.metadata]
bytecode_hash = "ipfs"

[profile.default.optimizer_details]
peephole = true
inliner = true
jumpdestRemover = true
orderLiterals = true
deduplicate = true
cse = true
constantOptimizer = true
yul = true
yul_details = { stackAllocation = true }

[profile.ci]
fuzz = { runs = 256 }
invariant = { runs = 256 }

[profile.lite]
optimizer = false
via_ir = false

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
localhost = "http://127.0.0.1:8545"
ganache = "${GANACHE_RPC_URL:-http://127.0.0.1:8545}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
